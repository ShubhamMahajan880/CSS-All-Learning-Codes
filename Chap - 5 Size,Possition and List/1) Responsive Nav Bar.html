<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1)Responsive NAV Bar</title>
    <style>
        *{
            margin: 0;
            padding: 0px;
        }
        nav{
            padding: 25px;    
            background-color: black;            
            color: white;
            height: 45px;
        }
        li{
            display: inline;
            font-size: 3vw;
        }
    </style>
</head>
<body>
    <header>
        <nav>
        <ul>
        <li>Home </li> 
        <li>About us</li>
        <li>Our Products </li>
        
        </ul>
            
        </nav>
    </header>
    
</body>
</html>
